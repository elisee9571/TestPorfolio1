<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="project.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
</head>

<body id="js-scroll">
    <div class="percent">
        <div class="fill"></div>
        <div class="counter">
            <h3></h3>
        </div>
    </div>

    <div class="wrappe">
        <!-- menu -->
        <div class="navBox">
            <div class="site-logo">Portfolio</div>
            <div class="navbar">
                <div class="site-info">Motion / interaction</div>
                <div class="site-menu">
                    <div class="menu-item-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="menu-item-link">
                        <a href="projects.html">projects</a>
                    </div>
                    <div class="menu-item-link active">
                        <a href="about.html">about</a>
                    </div>
                </div>
            </div>
        </div>


        <!-- about-section -->
        <div class="about__container" data-scroll-section>
            <p class="about__container-data" data-scroll>Hi! My name is <span>Elisee Desmarest</span> Im French and I'm a developper web, born in <span>Paris,</span> France.</p>

            <p data-scroll>If you have any questions or would like to have a chat, don't hesitate to <span class="#" target="_blank">get
                        in touch.</a></span></p>
        </div>

        <div class="cursor-follow"></div>
    </div>
    <script>
        var counter = document.querySelector(".percent");

        function progress() {
            var windowScrollTop = $(window).scrollTop();
            var docHeight = $(document).height();
            var windowHeight = $(window).height();
            var progress = (windowScrollTop / (docHeight - windowHeight)) * 100;

            var $bgColor = progress > 99 ? "#fff" : "#fff";
            var $textColor = progress > 99 ? "#fff" : "#fff";

            $("h3")
                .text(Math.round(progress) + "%")
                .css({
                    color: $textColor
                });

            $(".fill")
                .height(progress + "%")
                .css({
                    backgroundColor: $bgColor
                });
        }
        progress();
        $(document).on("scroll", progress);

        // div following mouse 
        TweenMax.from(".cursor-follow", 2, {
            delay: 1,
            opacity: 0
        });

        follower = document.querySelector('.cursor-follow');

        posX = 0;
        posY = 0;
        mouseX = 0;
        mouseY = 0;

        TweenMax.to({}, 0.016, {
            repeat: -1,
            onRepeat: function() {
                posX += (mouseX - posX) / 9;
                posY += (mouseY - posY) / 9;

                TweenMax.set(follower, {
                    css: {
                        left: posX - 40,
                        top: posY - 40,
                    }
                });
            }
        });

        document.addEventListener("mousemove", function(e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
        });
    </script>
</body>

</html>
